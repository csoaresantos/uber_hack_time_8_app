<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalhes do Compromisso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card margin-top margin-bottom>
    <ion-item lines="full" button detail="false">
      <ion-avatar slot="start">
        <img src="https://cdn3.vectorstock.com/i/thumb-large/59/82/cute-grandmother-head-avatar-character-vector-14965982.jpg" />
      </ion-avatar>
      <ion-text>
        <p>{{ event._elderly.name }}</p>
        <p>{{ event.date | date:'EEE dd/MM HH:mm' }}</p>
      </ion-text>
    </ion-item>
  </ion-card>

  <ion-item color="light" lines="full" button detail="false">
    <ion-label position="stacked">Nome do Evento</ion-label>
    <ion-text>
      <p>{{ event.name }}</p>
    </ion-text>
  </ion-item>

  <ion-item color="light" lines="full" button detail="false">
    <ion-label position="stacked">Horário</ion-label>
    <ion-text>
      <p>{{ event.date | date:'EEE dd/MM HH:mm' }}</p>
    </ion-text>
  </ion-item>

  <ion-item color="light" lines="full" button detail="false">
    <ion-label position="stacked">Endereço</ion-label>
    <ion-text>
      <p>{{ event.address }}</p>
    </ion-text>
  </ion-item>

  <ion-item color="light" lines="full" button detail="false">
    <ion-label position="stacked">Detalhes</ion-label>
    <ion-text>
      <p>{{ event.details }}</p>
    </ion-text>
  </ion-item>
</ion-content>

<ion-footer padding>
  <ion-toolbar>
    <ion-item>
      <ion-input></ion-input>
      <ion-icon name="attach" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>

  <ion-toolbar>
    <ion-button expand="block">
      Finalizar
      <ion-icon name="send" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
