<ion-tabs>

  <ion-tab-bar *ngIf="userType !== 'companion'" slot="bottom">
    <ion-tab-button tab="my-events">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Compromissos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="relative-detail">
      <ion-icon name="people"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar *ngIf="userType === 'companion'" slot="bottom">
    <ion-tab-button tab="next-events">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Compromissos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="companion-detail">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
