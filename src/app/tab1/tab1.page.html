<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Ideas</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/acompanhante">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/acompanhante', acompanhante.id]" *ngFor="let acompanhante of (acompanhantes | async)">
      {{ acompanhante.nome }}
    </ion-item>
  </ion-list>
</ion-content>
